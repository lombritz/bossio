<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Property Form</h1>
<form action="#" th:action="@{/properties/form}" th:object="${property}" method="post">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Street: <input type="text" th:field="*{address.street}"/></p>
    <p>Number: <input type="text" th:field="*{address.number}"/></p>
    <p>Postal Code: <input type="text" th:field="*{address.postalCode}"/></p>
    <p>City: <input type="text" th:field="*{address.city}"/></p>
    <p>Country: <input type="text" th:field="*{address.country}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
